<ion-header>
  <ion-toolbar> 
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-icon name="search-sharp" routerLink="/search">Search</ion-icon>
  <ion-icon name="person-circle-outline" color="danger" routerLink="/profile" class="profil">Profil</ion-icon>  
    
  <ion-item *ngFor="let item of items |async" >
    <h2>{{ item.nom }} {{ item.prenom }}</h2>
  </ion-item>
</ion-content>
